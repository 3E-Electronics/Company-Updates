<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3E ELECTRONICS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: gold;
            font-size: 3em;
            margin: 0;
        }

        h2 {
            font-size: 1.2em;
            margin-top: 5px;
        }

        #contact {
            font-size: 1em;
            margin-top: 10px;
        }

        #feed {
            border-top: 2px solid gold;
            padding: 20px;
            max-height: 400px;
            overflow: auto;
        }

        .feed-item {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid white;
        }

        #products {
            border-top: 2px solid gold;
            padding: 20px;
        }

        .product {
            display: inline-block;
            width: 250px;
            margin: 10px;
            text-align: center;
            border: 1px solid white;
            padding: 10px;
            overflow: hidden;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        input[type="search"] {
            padding: 5px;
            margin-bottom: 20px;
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <header>
        <h1>3E ELECTRONICS</h1>
        <h2>Elevating Electronics Everyday</h2>
        <div id="contact">Contact: +91 9597949799</div>
    </header>

    <!-- Feed Section -->
    <section id="feed">
        <h3>Latest Updates</h3>
        <div id="feed-container">Loading updates...</div>
    </section>

    <!-- Products Section -->
    <section id="products">
        <h3>Available Products</h3>
        <input type="search" id="search" placeholder="Search products...">
        <div id="product-container">Loading products...</div>
    </section>

    <script src="script.js"></script>
</body>

</html>
