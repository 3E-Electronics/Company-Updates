<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blog - 3E ELECTRONICS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Images/3E_Electronics_Logo.ico">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        h1 {
            color: gold;
            font-size: 3em;
            margin: 0;
        }

        h2 {
            font-size: 1.2em;
            margin-top: 5px;
        }

        nav {
            text-align: center;
            background-color: #222;
            padding: 10px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: gold;
        }

        .blog-section {
            padding: 20px;
        }

        .blog-post {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid white;
        }

        .blog-post img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border: 1px solid white;
        }
    </style>
</head>

<body>
    <header>
        <img src="Images/logo.png" alt="3E Electronics Logo" class="logo">
        <h1>3E ELECTRONICS</h1>
        <h2>Elevating Electronics Everyday</h2>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
    </nav>

    <section class="blog-section">
        <h3>Our Blog</h3>
        <div id="blog-container">Loading blogs...</div>
    </section>

    <script>
        async function loadBlog() {
            try {
                const response = await fetch('blog.csv');
                const text = await response.text();
                const rows = text.trim().split('\n').slice(1);

                const container = document.getElementById('blog-container');
                container.innerHTML = rows.map(row => {
                    const [title, date, content, image] = row.split(',');
                    return `
                        <div class="blog-post">
                            <h4>${title}</h4>
                            <small>${date}</small>
                            <p>${content}</p>
                            ${image ? `<img src="${image.trim()}" alt="Blog Image">` : ''}
                        </div>
                    `;
                }).join('');
            } catch (err) {
                document.getElementById('blog-container').innerHTML = `<p>Unable to load blogs.</p>`;
            }
        }

        window.onload = loadBlog;
    </script>
</body>

</html>
